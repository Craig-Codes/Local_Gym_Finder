<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <title>Craig's Gym Finder App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="images/favicon.jpg" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="app-title"><p>Local Gym Finder</p></div>
      <div class="notification"></div>
      <div id="myMap"></div>
      <div id="pin-left"></div>
      <div id="pin-right"></div>
      <div class="buttons">
        <button id="two-miles">2 Miles</button>
        <button id="five-miles">5 Miles</button>
        <button id="ten-miles">10 Miles</button>
      </div>
      <div class="nearest-gym" id="output">Now go workout!</div>
    </div>

    <script src="app.js"></script>
    <script
      type="text/javascript"
      src="https://www.bing.com/api/maps/mapcontrol?callback=GetMap&key=AlIBWM4DtMrXi_gfdP481Du5kVVkH1RCocEmfu150A7b8BZEp4jbxvsWAKcH2L_e"
      async
      defer
    ></script>
  </body>
</html>
