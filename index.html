<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0" />
  <title>Local Exercise Finder</title>
  <link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet" />
  <link rel="icon" type="image/png" href="images/favicon.jpg" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="centered-wrapper">
    <div class="container">
      <div class="app-title">
        <p>Local Exercise Finder</p>
      </div>
      <div class="notification"></div>
      <div id="myMap"></div>
      <div id="pin-left"></div>
      <div id="pin-right"></div>
      <div class="buttons">
        <button id="two-miles">2 Miles</button>
        <button id="five-miles">5 Miles</button>
        <button id="ten-miles">10 Miles</button>
      </div>
      <div class="nearest-gym" id="output">
        Choose a distance to check for sports facilities in the area. The
        weightlifter is your current location, purple dots on the map are sports
        facilities.
      </div>
    </div>
  </div>
  <!-- API Key protected, locked down to a set domain from the Bing Maps Dev Center -->
  <script type="text/javascript"
    src="https://www.bing.com/api/maps/mapcontrol?callback=GetMap&key=AlIBWM4DtMrXi_gfdP481Du5kVVkH1RCocEmfu150A7b8BZEp4jbxvsWAKcH2L_e"
    async defer></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
